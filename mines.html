<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game | Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        
        .balance-amount {
            color: #4ecca3;
            font-size: 22px;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #4ecca3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4ecca3;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: #232946;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            background: #2e3a6a;
        }
        
        .cell.revealed {
            background: #2d6a4f;
        }
        
        .cell.mine {
            background: #d62828;
        }
        
        .signal {
            background: rgba(78, 204, 163, 0.15);
            border-left: 4px solid #4ecca3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .signal-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecca3;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4ecca3;
            color: #232931;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #3bbd99;
            transform: translateY(-2px);
        }
        
        .cash-out {
            background: #f96d00;
            color: white;
        }
        
        .cash-out:hover {
            background: #e05e00;
        }
        
        @media (max-width: 480px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid {
                gap: 8px;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="balance">
                –ë–∞–ª–∞–Ω—Å: <span class="balance-amount">1000</span>‚ÇΩ
            </div>
            <div class="mines">
                –ú–∏–Ω—ã: <span id="mines-count">3</span>
            </div>
        </header>
        
        <h1 class="game-title">Mines</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div>–°—Ç–∞–≤–∫–∞</div>
                <div class="stat-value" id="bet-amount">0</div>
            </div>
            <div class="stat-item">
                <div>–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                <div class="stat-value" id="multiplier">1.0x</div>
            </div>
            <div class="stat-item">
                <div>–í—ã–∏–≥—Ä—ã—à</div>
                <div class="stat-value" id="win-amount">0</div>
            </div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="signal">
            <div class="signal-title">
                <span>üî• –°–ò–ì–ù–ê–õ</span>
            </div>
            <div id="signal-text">–ù–∞—á–∏–Ω–∞–π—Ç–µ —Å —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫!</div>
        </div>
        
        <div class="controls">
            <button onclick="placeBet(10)">10‚ÇΩ</button>
            <button onclick="placeBet(50)">50‚ÇΩ</button>
            <button onclick="placeBet(100)">100‚ÇΩ</button>
            <button onclick="placeBet(500)">500‚ÇΩ</button>
            <button class="cash-out" onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å</button>
            <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const grid = document.getElementById('grid');
        const balanceEl = document.querySelector('.balance-amount');
        const minesCountEl = document.getElementById('mines-count');
        const betAmountEl = document.getElementById('bet-amount');
        const multiplierEl = document.getElementById('multiplier');
        const winAmountEl = document.getElementById('win-amount');
        const signalTextEl = document.getElementById('signal-text');
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 0;
        let mines = 3;
        let revealedCells = 0;
        let gameActive = false;
        let minesPositions = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            createGrid();
            generateSignal();
            updateUI();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                grid.appendChild(cell);
            }
        }
        
        // –ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
        function newGame() {
            if (!gameActive && balance >= currentBet && currentBet > 0) {
                createGrid();
                gameActive = true;
                revealedCells = 0;
                minesPositions = generateMines();
                updateUI();
                generateSignal();
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∏–Ω
        function generateMines() {
            const positions = [];
            while (positions.length < mines) {
                const pos = Math.floor(Math.random() * 25);
                if (!positions.includes(pos)) {
                    positions.push(pos);
                }
            }
            return positions;
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function placeBet(amount) {
            if (!gameActive) {
                currentBet = amount;
                updateUI();
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–ª–µ—Ç–∫–∏
        function revealCell(index) {
            if (!gameActive || currentBet === 0) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∏–Ω—É
            if (minesPositions.includes(index)) {
                cell.classList.add('mine');
                cell.innerHTML = 'üí£';
                gameActive = false;
                endGame(false);
            } else {
                cell.classList.add('revealed');
                cell.innerHTML = 'üíé';
                revealedCells++;
                updateMultiplier();
                updateUI();
            }
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashOut() {
            if (gameActive && revealedCells > 0) {
                endGame(true);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function updateMultiplier() {
            const multiplier = 1 + (revealedCells * 0.5);
            multiplierEl.textContent = multiplier.toFixed(1) + 'x';
            winAmountEl.textContent = Math.floor(currentBet * multiplier);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            balanceEl.textContent = balance;
            betAmountEl.textContent = currentBet;
            minesCountEl.textContent = mines;
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞
        function generateSignal() {
            const signals = [
                "–ù–∞—á–∏–Ω–∞–π—Ç–µ —Å —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫!",
                "–ò–∑–±–µ–≥–∞–π—Ç–µ —É–≥–ª–æ–≤ - —Ç–∞–º —á–∞—Å—Ç–æ –º–∏–Ω—ã!",
                "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏—é 1-3-5!",
                "–°–µ–≥–æ–¥–Ω—è —É–¥–∞—á–Ω—ã –∫–ª–µ—Ç–∫–∏ –ø–æ –¥–∏–∞–≥–æ–Ω–∞–ª–∏!",
                "–ù–µ –æ—Ç–∫—Ä—ã–≤–∞–π—Ç–µ –∫–ª–µ—Ç–∫–∏ –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ!"
            ];
            signalTextEl.textContent = signals[Math.floor(Math.random() * signals.length)];
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            if (isWin) {
                const multiplier = 1 + (revealedCells * 0.5);
                const winAmount = Math.floor(currentBet * multiplier);
                balance += winAmount;
                alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount}‚ÇΩ! –ú–Ω–æ–∂–∏—Ç–µ–ª—å: x${multiplier.toFixed(1)}`);
            } else {
                balance -= currentBet;
                alert('–í—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É! –°—Ç–∞–≤–∫–∞ –ø–æ—Ç–µ—Ä—è–Ω–∞.');
            }
            
            gameActive = false;
            currentBet = 0;
            updateUI();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
